<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Tracalorie | Calorieën Tracker</title>
</head>
<body class="blue lighten-5">
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Voeg maaltijd</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Voeg maaltijd" id="item-name">
              <label for="item-name">Maaltijd</label>
            </div>
            <div class="input-field col s6">
                <input type="text" placeholder="Voeg calorieën" id="item-calories">
                <label for="item-calories">Calorieën</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Voeg maaltijd</button>
            
            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update maaltijd</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Verwijder maaltijd</button>
           
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Terug</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h4 class="center-align">Totaal aantal calorieën: <span class="total-calories">0</span></h4>

    <!-- Item List -->
    <ul id="item-list" class="collection"></ul>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
  <script src="app.js"></script>    
</body>
</html>
